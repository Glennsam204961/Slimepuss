<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/img/Picsart_24-08-26_07-33-34-614.jpg'); /* Background image URL */
            background-size: cover; /* Ensures the background covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Avoids repetition */
        }

        /* Container for the form */
        .login-container {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Cover Photo Section */
        .cover-photo {
            width: 100%;
            height: 150px;
            position: relative;
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Profile Picture Section */
        .profile-picture {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            overflow: hidden;
            border: 5px solid white;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Name Below Profile Picture */
        .profile-name {
            position: absolute;
            top: 230px; /* Positioned below the profile picture */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Login Form */
        .login-form {
            padding: 20px;
            padding-top: 100px; /* Extra padding to push form below the profile picture and name */
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-field input {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-field input:focus {
            outline: none;
            border-color: #1877f2;
        }

        /* Toggle Password Eye Icon */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>
    <div class="login-container">
